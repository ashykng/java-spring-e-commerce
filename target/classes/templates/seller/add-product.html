    <!-- Content Wrapper. Contains page content -->

      <!-- Content Header (Page header) -->


      <!-- Main content -->
      <section class="content col-6 mx-auto border " style="border-radius: 3%; margin-top: 5%;">

        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1> افزودن کالا</h1>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>

        <form role="form" th:action="@{/seller/add-product}" th:object="${product}" method="post" enctype="multipart/form-data">
          <div class="card-body">
            <div class="form-group col-6">
              <label for="name">نام کالا </label>
              <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="نام کالا را وارد کنید">
            </div>
            <div class="form-group col-8">
              <label for="price">قیمت </label>
              <input type="text" class="form-control" id="price" th:field="*{price}" placeholder="قیمت کالا را وارد کنید">
            </div>
            <div class="form-group col-8">
              <label for="stock">تعداد موجودی </label>
              <input type="number" class="form-control" id="stock" th:field="*{stock}" placeholder=" تعداد کالا را وارد کنید">
            </div>
            <div class="form-group col-8">
              <label for="description"> توضیحات </label>
              <textarea class="form-control" id="description" name="description" th:field="*{description}"
                        placeholder=" توضیحات کالا را وارد کنید"></textarea>
            </div>
            <div class="form-group col-8">
              <label>دسته بندی</label>
              <select class="form-control" id="categoryId" th:field="*{categoryId}">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
              </select>
            </div>
            <div class="form-group col-8">
              <label for="imageFile"> تصویر کالا </label>
              <input type="file" accept="image/*" class="form-control" id="imageFile" name="imageFile" placeholder="تصویر کالا را انتخاب کنید">
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">افزودن</button>
          </div>
        </form>


      </section>
