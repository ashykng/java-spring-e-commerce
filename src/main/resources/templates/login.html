<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{../assets/css/auth.css}">

</head>

<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">

            <div class="alert alert-danger" role="alert" th:if="${param.error}">
                Invalid email or password!
            </div>

            <div class="alert alert-info" role="alert" th:if="${param.logout}">
                Logout Successfully!
            </div>

            <div class="alert alert-info" role="alert" th:if="${message != null}">
                [[${message}]]
            </div>

            <form class="login100-form validate-form" th:action="@{/login}" method="post" role="form">
                <span class="login100-form-title pb-2">
                    Login
                </span>
                <br>
                <span class="login100-form-title p-b-48">
                    <i class="zmdi zmdi-font"></i>
                </span>

                <div class="wrap-input100" data-validate="Valid email is: a@b.c">
                    <input class="input100" type="text" name="username" placeholder="Email . . ." th:value="${email}" required>
                </div>

                <div class="wrap-input100" data-validate="Enter password">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <input class="input100" type="password" name="password" id="password" placeholder="Password . . ." th:value="${password}" required>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Login
                        </button>
                    </div>
                </div>

                <div class="text-center p-t-115 text-center pt-3">
                    <span class="txt1">
                        Donâ€™t have an account?
                    </span>
                    <a class="txt2 text-primary" th:href="@{/register}">
                        Sign Up
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
